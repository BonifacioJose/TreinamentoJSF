<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/principal.xhtml">
        
        <ui:define name="conteudo">                    
            <h:form id="contaPagar">
                <p:commandButton  id="novaConta" value="+ Conta pagar" action="/paginas/contaPagarAlteracao.xhtml"/> 
                
                <p:dataTable var="conta" value="#{contaPagarController.list}">
                    <p:column headerText="Valor">
                        <h:outputText value="#{conta.valor}"/>
                    </p:column>  
                     <p:column headerText="Dt.Vencimento">
                         <h:outputText value="#{conta.dataVencimento}"/>
                     </p:column> 
                    <p:column>
                        <p:commandButton value="Editar" action="#{contaPagarController.caminhoEditar(conta)}"/>
                    </p:column>    
                </p:dataTable>   
                
            </h:form>                
        </ui:define>    
        
    </ui:composition>    
</html>
