<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/principal.xhtml">        
        <ui:define name="conteudo">
            <h:form id="conteudoForm">
                <p:inputText value="#{indexController.inputUm}" />
                <p:commandButton value="Ajax Submit" action="#{indexController.salvar()}" />

                <h:panelGroup id="containerInputs" layout="block">
                    <p:inputText id="idInputUm" value="#{indexController.inputUm}" />
                    <p:inputText id="idInputDois" value="#{indexController.inputDois}" />
                    <p:commandButton value="AtualizarCampo" actionListener="#{indexController.adicionar()}" update="idInputUm"/>
                    <p:commandButton value="AtualizarContainer" actionListener="#{indexController.adicionar()}" update="containerInputs"/>
                    <p:commandButton value="AdicionarForm" actionListener="#{indexController.adicionar()}" update="conteudoForm"/>
                </h:panelGroup>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
