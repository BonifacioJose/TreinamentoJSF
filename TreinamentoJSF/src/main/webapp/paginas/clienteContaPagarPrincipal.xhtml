<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/principal.xhtml">
        
        <ui:define name="conteudo">                    
            <h:form id="contaClientePagar">                
               <p:commandButton  id="novoClienteConta" value="+ Cliente Conta" action="/paginas/clienteContaPagarAlteracao.xhtml"/>
               
               <p:dataTable var="clienteConta" value="#{clienteContaPagarController.clienteContas}">
                   
                   <p:column headerText="Cliente">
                       <h:outputLabel value="#{clienteConta.nomeCliente}"/>
                   </p:column> 
                   
                   <p:column headerText="Conta">
                       <h:outputLabel value="#{clienteConta.valorConta}"/>
                   </p:column> 
                   
                    <p:column>
                        <p:commandButton value="Editar" action="#{clienteContaPagarController.caminhoEditar(clienteConta)}"/>
                    </p:column>    
                       
               </p:dataTable>    
               
            </h:form>                
        </ui:define>    
        
    </ui:composition>    
</html>
